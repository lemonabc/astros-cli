<def:script>
<script type="text/javascript" src="{{$g.cdn}}/js/ckplayer/ckplayer.js" charset="utf-8"></script>
    <script type="text/javascript">
        var flashvars={
            f:'{{$g.cdn}}/img/jdz.mp4',
            c:0,
            b:1,
            i:"{{$g.cdn}}/img/video.jpg?v={{$ver}}"
            };
        var params={bgcolor:'#FFF',allowFullScreen:true,allowScriptAccess:'always',wmode:'transparent'};
        CKobject.embedSWF('{{$g.cdn}}/js/ckplayer/ckplayer.swf','a1','ckplayer_a1','800','450',flashvars,params);

        $(function(){
            var sections = $('.sv-section:not(.play)');
            var body = $(document);
            var scrollHandle = function(){
                sections.each(function(){
                    var section = $(this);
                   if((body.scrollTop()+$(window).height() - section.offset().top) > section.height()*.5){
                        section.addClass('play');
                   }
                });
                sections = $('.sv-section:not(.play)');
                if(!sections.length){
                    body.off('scroll',scrollHandle);
                }
            }
            body.scroll(scrollHandle);
            scrollHandle();
        });
          if($.browser.msie){
                $('body').addClass('ie-'+parseInt($.browser.version));
        }
    </script>
</def>
